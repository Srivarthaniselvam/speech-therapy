<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Therapist Appointments</title>
  </head>
  <body>
    <div class="top-bar-2">
      <a href="/therapist/profile">Profile</a>
      <a href="/therapist/appointments">My Appointments</a>
      <a href="/therapist/reports">Patient Reports</a>
      <a href="/therapist/exercises">Assign Exercises</a>
      <a href="/">Logout</a>
    </div>
    <div class="container-apnt">
      <h2>Upcoming Appointments</h2>
      <table class="apnt-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Patient Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024-09-11</td>
            <td>10:00</td>
            <td>John Doe</td>
            <td>
              <button class="btn-release" onclick="releaseSlot(this)">
                Cancel Appointment
              </button>
            </td>
          </tr>
          <tr>
            <td>2024-09-12</td>
            <td>10:30</td>
            <td>Jane Smith</td>
            <td>
              <button class="btn-release" onclick="releaseSlot(this)">
                Cancel Appointment
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <h2>Release Slots for Appointments</h2>
      <div class="form-group">
        <label for="appointmentDate">Select Date:</label>
        <input type="date" id="appointmentDate" />
      </div>
      <div class="form-group">
        <label for="appointmentTime">Select Time Slot:</label>
        <input type="time" id="appointmentTime" />
      </div>
      <button onclick="releaseNewSlot()">Release Slot</button>
    </div>

    <script src="../static/js/script.js"></script>
  </body>
</html>
