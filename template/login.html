<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Therapy System â€“ Login</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top left, #8e9bff, #5a2ea6);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-card {
        background: #ffffff;
        border-radius: 24px;
        padding: 40px 48px 36px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
        text-align: center;
      }

      .auth-title {
        font-size: 26px;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 4px;
      }

      .auth-subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 24px;
      }

      .auth-form-group {
        text-align: left;
        margin-bottom: 18px;
      }

      .auth-label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 6px;
      }

      .auth-input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .auth-input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.3);
      }

      .role-card {
        margin-top: 8px;
        padding: 14px 12px 10px;
        border-radius: 12px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
      }

      .role-card p {
        margin-bottom: 8px;
        font-size: 13px;
        font-weight: 600;
        color: #374151;
      }

      .rating {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        align-items: center;
        font-size: 13px;
        color: #374151;
      }

      .rating input[type="radio"] {
        margin-right: 4px;
      }

      .auth-button {
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 12px 0;
        margin-top: 12px;
        background: linear-gradient(90deg, #4f46e5, #6366f1);
        color: white;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        transition: transform 0.15s, box-shadow 0.15s;
      }

      .auth-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(79, 70, 229, 0.5);
      }

      .auth-footer {
        margin-top: 18px;
        font-size: 13px;
        color: #6b7280;
      }

      .auth-link {
        color: #4f46e5;
        font-weight: 600;
        text-decoration: none;
        margin-left: 4px;
      }

      .auth-link:hover {
        text-decoration: underline;
      }

      .error-msg {
        color: #d32f2f;
        font-size: 13px;
        margin-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <div class="auth-title">Speech Therapy System</div>
      <div class="auth-subtitle">Sign in to your account</div>

      {% if error %}
      <p class="error-msg">{{ error }}</p>
      {% endif %}

      <form action="/login" method="POST" onsubmit="return getRadioValue(event)">
        <div class="auth-form-group">
          <label class="auth-label" for="username">Email / Username</label>
          <input
            class="auth-input"
            type="text"
            id="username"
            name="username"
            placeholder="Enter your email or username"
            required
          />
        </div>

        <div class="auth-form-group">
          <label class="auth-label" for="password">Password</label>
          <input
            class="auth-input"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="auth-form-group">
          <div class="role-card">
            <p>Select Your Role</p>
            <div class="rating">
              <label>
                <input
                  type="radio"
                  id="patient"
                  class="login-role"
                  name="role"
                  value="3"
                />
                Patient
              </label>

              <label>
                <input
                  type="radio"
                  id="therapist"
                  class="login-role"
                  name="role"
                  value="2"
                />
                Therapist
              </label>

              <label>
                <input
                  type="radio"
                  id="supervisor"
                  class="login-role"
                  name="role"
                  value="1"
                />
                Supervisor
              </label>
            </div>
          </div>
        </div>

        <button type="submit" class="auth-button">Sign In</button>
      </form>

      <div class="auth-footer">
        Don't have an account?
        <a href="/signup" class="auth-link">Sign up</a>
      </div>
    </div>

    <script src="../static/js/login.js"></script>
  </body>
</html>
