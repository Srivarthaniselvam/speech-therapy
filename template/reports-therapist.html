<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="profile-body">
    <div class="top-bar-2">
      <a href="/therapist/profile">Profile</a>
      <a href="/therapist/appointments">My Appointments</a>
      <a href="/therapist/reports">Patient Reports</a>
      <a href="/therapist/exercises">Assign Exercises</a>
      <a href="/">Logout</a>
    </div>

    <div class="container-signup">
      <h2>Profile</h2>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address"></textarea>
      </div>

      <div id="therapist-fields">
        <div class="form-group">
          <label for="qualification">Qualification:</label>
          <input
            type="text"
            id="qualification"
            placeholder="Enter your qualification"
          />
        </div>
        <div class="form-group">
          <label for="college">College:</label>
          <input
            type="text"
            id="college"
            placeholder="Enter your college name"
          />
        </div>
        <div class="form-group">
          <label for="roll-no">Roll No:</label>
          <input
            type="text"
            id="roll-no"
            placeholder="Enter your roll number"
          />
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience:</label>
          <input
            type="text"
            id="experience"
            placeholder="Enter years of experience"
          />
        </div>
        <div class="form-group">
          <label for="certificates">Upload Certificates:</label>
          <input type="file" id="certificates" />
        </div>
      </div>
    </div>
    <script src="../static/js/script.js"></script>
  </body>
</html>
