<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Speech Therapy System â€“ Sign Up</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top left, #8e9bff, #5a2ea6);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-shell {
        max-width: 900px;
        width: 100%;
        padding: 32px 16px;
      }

      .auth-card {
        background: #ffffff;
        border-radius: 24px;
        padding: 28px 32px 32px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 18px;
      }

      .auth-title {
        font-size: 26px;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 4px;
      }

      .auth-subtitle {
        font-size: 14px;
        color: #6b7280;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px 20px;
        margin-top: 10px;
      }

      .form-group {
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 9px 11px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-group textarea {
        min-height: 70px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.3);
      }

      .full-row {
        grid-column: span 2;
      }

      .signup-button {
        width: 100%;
        margin-top: 20px;
        border: none;
        border-radius: 999px;
        padding: 12px 0;
        background: linear-gradient(90deg, #4f46e5, #6366f1);
        color: white;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        transition: transform 0.15s, box-shadow 0.15s;
      }

      .signup-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(79, 70, 229, 0.5);
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
        .full-row {
          grid-column: span 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-shell">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-title">Speech Therapy System</div>
          <div class="auth-subtitle">Create your account</div>
        </div>

        <form action="/signup" method="POST">
          <div class="form-grid">
            <div class="form-group full-row">
              <label for="role">Select Role</label>
              <select id="role" name="role" onchange="modifyFields()" required>
                <option value="">-- Select Role --</option>
                <option value="patient">Patient</option>
                <option value="therapist">Therapist</option>
                <option value="supervisor">Supervisor</option>
              </select>
            </div>

            <!-- Common fields (all roles) -->
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter your age"
                min="1"
                required
              />
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group full-row">
              <label for="mobile">Mobile Number</label>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                placeholder="Enter your mobile number"
                required
              />
            </div>

            <div class="form-group full-row">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                placeholder="Enter your address"
                required
              ></textarea>
            </div>

            <!-- Patient fields -->
            <div id="patient-fields" class="hidden full-row">
              <div class="form-group">
                <label for="medical-history">Medical History</label>
                <textarea
                  id="medical-history"
                  name="medical_history"
                  placeholder="Enter your medical history"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="therapy-goals">Speech Disorder</label>
                <textarea
                  id="therapy-goals"
                  name="speech_disorder"
                  placeholder="Enter the name of your speech disorder"
                ></textarea>
              </div>
            </div>

            <!-- Therapist fields -->
            <div id="therapist-fields" class="hidden full-row">
              <div class="form-group">
                <label for="qualification">Qualification</label>
                <input
                  type="text"
                  id="qualification"
                  name="qualification"
                  placeholder="Enter your qualification"
                />
              </div>
              <div class="form-group">
                <label for="college">College</label>
                <input
                  type="text"
                  id="college"
                  name="college"
                  placeholder="Enter your college name"
                />
              </div>
              <div class="form-group">
                <label for="roll-no">Roll No</label>
                <input
                  type="text"
                  id="roll-no"
                  name="roll_no"
                  placeholder="Enter your roll number"
                />
              </div>
              <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input
                  type="text"
                  id="experience"
                  name="experience"
                  placeholder="Enter years of experience"
                />
              </div>
              <div class="form-group">
                <label for="certificates">Upload Certificates</label>
                <input type="file" id="certificates" name="certificates" />
              </div>
            </div>

            <!-- Supervisor fields -->
            <div id="supervisor-fields" class="hidden full-row">
              <div class="form-group">
                <label for="specialization">Specialization</label>
                <input
                  type="text"
                  id="specialization"
                  name="specialization"
                  placeholder="Enter your specialization"
                />
              </div>
              <div class="form-group">
                <label for="feedback">Name of Institution</label>
                <textarea
                  id="feedback"
                  name="institution_name"
                  placeholder="Enter institution name"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="signup-button">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="../static/js/script.js"></script>
  </body>
</html>
